name: NEF Mapping Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allows you to run it manually from the Actions tab

jobs:
  run-maps:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out repository code
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas geopandas matplotlib requests

      # 4. Download shapefile
      - name: Download ZCTA shapefile
        run: |
          curl -L "https://www2.census.gov/geo/tiger/TIGER2022/ZCTA520/tl_2022_us_zcta520.zip" -o tl_2022_us_zcta520.zip
          unzip tl_2022_us_zcta520.zip

      # 5. Run the mapping script
      - name: Run NEF mapping script
        run: |
          python nef_project_v_2.py

      # 6. Upload generated map images as workflow artifacts
      - name: Upload map images
        uses: actions/upload-artifact@v4
        with:
          name: nef-maps
          path: |
            poverty_heatmap.png
            poverty_loans_overlay.png
            income_heatmap.png
            income_loans_overlay.png
            population_density_loans.png
